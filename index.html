<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Dating</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');

        @font-face {
            font-family: 'Jason Sharpie';
            src: url('fonts/Jason Sharpie/JasonSharpie.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Test Untitled Serif';
            src: url('fonts/Test Untitled Collection/Test Untitled Serif/test-untitled-serif-regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Test Untitled Serif', serif;
            background: linear-gradient(-45deg, #c200b8, #00b879, #337ba5, #df82c8, #069848);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Desktop Side-by-Side Layout */
        .main-layout {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* Left Side - Header Section */
        .header-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            height: 100vh;
            box-sizing: border-box;
        }

        .header-image {
            width: auto;
            max-width: 80%;
            height: auto;
            max-height: 20vh;
            object-fit: contain;
            z-index: 10;
            margin-bottom: 20px;
        }

        .header-subtext {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            font-weight: 500;
            text-align: center;
            margin: 0 40px 30px 40px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-style: italic
        }

        /* Desktop buttons container */
        .desktop-buttons {
            display: flex;
            gap: 20px;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mailing-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: visible;
            min-width: 150px;
            text-align: center;
            white-space: nowrap;
        }

        .mailing-button:hover {
            background: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Right Side - Watch Section */
        .watch-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

                /* Watch Interface Section */
        .watch-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 800px;
            max-height: 800px;
            transition: transform 0.5s ease-in-out;
            
            /* Define button grid coordinate system - 4 columns × 3 rows */
            --button-grid-top: 50.5%;
            --button-grid-left: 40.5%;
            --button-grid-width: 21.0%; /* Width spanning all 4 columns */
            --button-grid-height: 12.0%; /* Height spanning all 3 rows */
            --button-row-spacing: 4.0%; /* Vertical spacing between rows */
            --button-col-spacing: 4.5%; /* Horizontal spacing between columns */
            
            /* Watch screen text display parameters */
            --screen-text-top: 42.9%;
            --screen-text-left: 49.5%;
            --screen-text-width: 13.2%;
            --screen-text-height: 3.5%;
            --screen-text-size: 0.1em;
        }



        .watch-image {
            width: 120%;
            height: 120%;
            object-fit: contain;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .watch-buttons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through to buttons */
        }

        .watch-btn {
            position: absolute;
            pointer-events: auto;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: transparent;
            background: transparent;
            text-shadow: none;
            
            /* Smaller button sizing for 4-column layout */
            width: 4.5%; 
            height: 3.5%;
            
            /* Center the text */
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Hidden but still functional */
            opacity: 0;
        }

        .watch-btn:hover {
            opacity: 0.3;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.15);
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        .watch-btn:active {
            transform: scale(0.9);
        }

        /* Systematic button positioning using CSS custom properties */
        /* 4 columns × 3 rows grid layout */
        
        /* Row 1 - Top row of buttons (4 columns) */
        .watch-btn[data-row="0"][data-col="0"] { 
            top: var(--button-grid-top); 
            left: var(--button-grid-left); 
        }
        .watch-btn[data-row="0"][data-col="1"] { 
            top: var(--button-grid-top); 
            left: calc(var(--button-grid-left) + var(--button-col-spacing)); 
        }
        .watch-btn[data-row="0"][data-col="2"] { 
            top: var(--button-grid-top); 
            left: calc(var(--button-grid-left) + var(--button-col-spacing) * 2); 
        }
        .watch-btn[data-row="0"][data-col="3"] { 
            top: var(--button-grid-top); 
            left: calc(var(--button-grid-left) + var(--button-col-spacing) * 3); 
        }

        /* Row 2 - Middle row (4 columns) */
        .watch-btn[data-row="1"][data-col="0"] { 
            top: calc(var(--button-grid-top) + var(--button-row-spacing)); 
            left: var(--button-grid-left); 
        }
        .watch-btn[data-row="1"][data-col="1"] { 
            top: calc(var(--button-grid-top) + var(--button-row-spacing)); 
            left: calc(var(--button-grid-left) + var(--button-col-spacing)); 
        }
        .watch-btn[data-row="1"][data-col="2"] { 
            top: calc(var(--button-grid-top) + var(--button-row-spacing)); 
            left: calc(var(--button-grid-left) + var(--button-col-spacing) * 2); 
        }
        .watch-btn[data-row="1"][data-col="3"] { 
            top: calc(var(--button-grid-top) + var(--button-row-spacing)); 
            left: calc(var(--button-grid-left) + var(--button-col-spacing) * 3); 
        }

        /* Row 3 - Bottom row (4 columns) */
        .watch-btn[data-row="2"][data-col="0"] { 
            top: calc(var(--button-grid-top) + var(--button-row-spacing) * 2); 
            left: var(--button-grid-left); 
        }
        .watch-btn[data-row="2"][data-col="1"] { 
            top: calc(var(--button-grid-top) + var(--button-row-spacing) * 2); 
            left: calc(var(--button-grid-left) + var(--button-col-spacing)); 
        }
        .watch-btn[data-row="2"][data-col="2"] { 
            top: calc(var(--button-grid-top) + var(--button-row-spacing) * 2); 
            left: calc(var(--button-grid-left) + var(--button-col-spacing) * 2); 
        }
        .watch-btn[data-row="2"][data-col="3"] { 
            top: calc(var(--button-grid-top) + var(--button-row-spacing) * 2); 
            left: calc(var(--button-grid-left) + var(--button-col-spacing) * 3); 
        }

        /* Watch Screen Text Display */
        .watch-screen-text {
            position: absolute;
            top: var(--screen-text-top);
            left: var(--screen-text-left);
            width: var(--screen-text-width);
            height: var(--screen-text-height);
            transform: translateX(-50%);
            
            background: rgba(0, 0, 0, 0.8);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            
            display: flex;
            align-items: center;
            justify-content: center;
            
            z-index: 10;
            overflow: hidden;
            
            font-size: var(--screen-text-size);
            color: #33ccff;
            font-weight: bold;
            text-align: center;
        }

        /* Watch Screen Image Overlay */
        .watch-screen-image-overlay {
            position: absolute;
            top: var(--screen-text-top);
            left: var(--screen-text-left);
            width: var(--screen-text-width);
            height: var(--screen-text-height);
            transform: translateX(-50%);
            
            z-index: 11;
            overflow: hidden;
        }

        .watch-screen-image-overlay img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }









        /* Mobile Header Overlay */
        .mobile-header-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
            display: none;
        }

        .mobile-header-overlay .header-image {
            max-height: 8vh;
            margin-bottom: 10px;
        }

        .mobile-header-subtext {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            font-weight: 500;
            text-align: center;
            margin: 0 20px;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-style: italic;
        }

        /* Mobile Buttons Section */
        .mobile-buttons {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }



        .mobile-mailing-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 30px;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: bold;
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: visible;
            flex-shrink: 0;
            min-width: 160px;
            text-align: center;
            white-space: nowrap;
        }

        .mobile-mailing-button:hover {
            background: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }



        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            padding: 0;
            }
            
            .header-section {
                display: none;
            }

            .mobile-header-overlay {
                display: block;
            }

            .mobile-buttons {
                display: flex;
            }
            
            .watch-section {
                flex: 1;
                width: 100vw;
                height: 100vh;
            padding: 0;
            overflow: hidden;
            }
            
            .watch-container {
                width: 170vmin;
                height: 170vmin;
                max-width: none;
                max-height: none;
                
                /* Mobile watch screen variables */
                --screen-text-top: 42.9%;
                --screen-text-left: 49.5%;
                --screen-text-width: 13.2%;
                --screen-text-height: 3.5%;
                --screen-text-size: 0.7em;
            }

            .watch-btn {
                width: 5.0%; 
                height: 3.8%;
                font-size: 9px;
            }




        }

        @media (max-width: 480px) {
            .main-layout {
                flex-direction: column;
                padding: 0;
            }
            
            .header-section {
                display: none;
            }

            .mobile-header-overlay {
                display: block;
                top: 15px;
            }

            .mobile-header-overlay .header-image {
                max-height: 6vh;
            }

            .mobile-header-subtext {
                font-size: 0.8em;
                margin: 0 15px;
            }

            .mobile-buttons {
            display: flex;
                bottom: 30px;
                gap: 10px;
                flex-direction: column;
            }

            .mobile-mailing-button {
                padding: 12px 24px;
                font-size: 1em;
                flex-shrink: 0;
                min-width: 140px;
                white-space: nowrap;
            }


            
            .watch-section {
                flex: 1;
                width: 100vw;
                height: 100vh;
                padding: 0;
                overflow: hidden;
            }
            
            .watch-container {
                width: 180vmin;
                height: 180vmin;
                max-width: none;
                max-height: none;
                
                /* Small mobile watch screen variables */
                --screen-text-top: 44.5%;
                --screen-text-left: 49.5%;
                --screen-text-width: 18%;
                --screen-text-height: 3%;
                --screen-text-size: 0.6em;
            }

            .watch-btn {
                width: 5.2%; 
                height: 4.0%;
                font-size: 8px;
            }




        }

        /* Extra small mobile devices */
        @media (max-width: 320px) {
            .mobile-buttons {
                gap: 8px;
            }

            .mobile-header-subtext {
                font-size: 0.7em;
                margin: 0 10px;
            }

            .mobile-mailing-button {
                padding: 10px 18px;
                font-size: 0.9em;
                border-radius: 20px;
                min-width: 110px;
                white-space: nowrap;
            }


        }


    </style>
</head>
<body>
    <!-- Main Layout Container -->
    <div class="main-layout">
        <!-- Left Side - Header Section -->
        <div class="header-section">
            <img src="header.png" alt="Header" class="header-image">
            <!-- <p class="header-subtext">Click on the watch buttons to visit Anna Dating!</p> -->
            <div class="desktop-buttons">
                <a href="https://ezvrhoowk8u.typeform.com/to/SgW5VT44" target="_blank" class="mailing-button">Join Mailing List</a>
            </div>
          </div>
        
        <!-- Right Side - Watch Section -->
        <div class="watch-section">
            <div class="watch-container">
            <img src="watch.png" alt="Watch Interface" class="watch-image">
            
                        <!-- Watch Screen Text Display -->
            <div class="watch-screen-text" id="watchScreenText">
                Anna
            </div>
            
            <!-- Watch Screen Image Overlay -->
            <div class="watch-screen-image-overlay" id="watchScreenOverlay">
                <img src="screen.png" alt="Watch Screen">
          </div>
            


            <!-- Button overlays positioned over the watch buttons -->
            <div class="watch-buttons">
                <!-- Row 1 - Top row (4 columns) -->
                <button class="watch-btn" data-row="0" data-col="0" title="Button 1">1</button>
                <button class="watch-btn" data-row="0" data-col="1" title="Button 2">2</button>
                <button class="watch-btn" data-row="0" data-col="2" title="Button 3">3</button>
                <button class="watch-btn" data-row="0" data-col="3" title="Button 4">4</button>
                
                <!-- Row 2 - Middle row (4 columns) -->
                <button class="watch-btn" data-row="1" data-col="0" title="Button 5">5</button>
                <button class="watch-btn" data-row="1" data-col="1" title="Button 6">6</button>
                <button class="watch-btn" data-row="1" data-col="2" title="Button 7">7</button>
                <button class="watch-btn" data-row="1" data-col="3" title="Button 8">8</button>
                
                <!-- Row 3 - Bottom row (4 columns) -->
                <button class="watch-btn" data-row="2" data-col="0" title="Button 9">9</button>
                <button class="watch-btn" data-row="2" data-col="1" title="Button 10">10</button>
                <button class="watch-btn" data-row="2" data-col="2" title="Button 11">11</button>
                <button class="watch-btn" data-row="2" data-col="3" title="Button 12">12</button>
            </div>
            </div>
          </div>
    </div>

    <!-- Mobile Header Overlay -->
    <div class="mobile-header-overlay">
        <img src="header.png" alt="Header" class="header-image">
    </div>

    <!-- Mobile Buttons Section -->
    <div class="mobile-buttons">
        <a href="https://ezvrhoowk8u.typeform.com/to/SgW5VT44" target="_blank" class="mobile-mailing-button">Join Mailing List</a>
            </div>




    
    <script>
        // Add event listeners for all watch buttons to redirect to anna.dating
        const watchButtons = document.querySelectorAll('.watch-btn');
        watchButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                window.open('https://anna.dating', '_blank');
            });
        });
    </script>

</body>
</html>
